<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>大字 语音转文字</title>
    <meta name="description" content="为老人设计的大字体语音转文字工具" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>大字 语音转文字</h1>
    </header>

    <main class="app-main">
      <section class="controls" aria-label="控制区">
        <div class="row">
          <button id="btnToggle" class="primary big">开始听</button>
          <button id="btnClear" class="secondary">清空</button>
          <button id="btnFullscreen" class="secondary">全屏</button>
        </div>

        <div class="row wrap">
          <label class="control">
            语言
            <select id="lang">
              <option value="zh-CN" selected>中文(普通话)</option>
              <option value="zh-TW">中文(繁體)</option>
              <option value="yue-Hant-HK">中文(粤语)</option>
              <option value="en-US">English (US)</option>
              <option value="ja-JP">日本語</option>
            </select>
          </label>

          <label class="control">
            字号
            <div class="font-size">
              <button id="decrease" aria-label="减小字体">A-</button>
              <input id="fontSize" type="range" min="24" max="128" step="2" />
              <button id="increase" aria-label="增大字体">A+</button>
              <span id="fontValue"></span>
            </div>
          </label>

          <label class="control switch">
            <input id="autoScroll" type="checkbox" checked />
            <span>自动滚动</span>
          </label>

          <label class="control switch">
            <input id="darkMode" type="checkbox" />
            <span>深色模式</span>
          </label>
        </div>

        <div id="supportWarn" class="warn" role="alert" hidden>
          当前浏览器不支持语音识别。建议使用最新版 Chrome，并允许麦克风权限。
        </div>
      </section>

      <section class="display" aria-live="polite" aria-label="转写内容">
        <div id="transcript" class="transcript"></div>
        <div id="interim" class="interim"></div>
      </section>
    </main>

    <footer class="app-footer">
      <span>提示：点击“开始听”并允许麦克风权限。双击屏幕可切换全屏。</span>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
